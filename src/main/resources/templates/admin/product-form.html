<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <h2 class="text-info mb-4">➕ Thêm sản phẩm</h2>

    <form th:action="@{/admin/products/save}" method="post" th:object="${product}">

        <input th:field="*{name}" class="form-control mb-3" placeholder="Tên sản phẩm">

        <textarea th:field="*{description}" class="form-control mb-3" placeholder="Mô tả"></textarea>

        <input th:field="*{imageUrl}" class="form-control mb-3" placeholder="Image URL">

        <select th:field="*{category}" class="form-select mb-3">
            <option th:each="c : ${categories}" th:value="${c}" th:text="${c.name}"></option>
        </select>

        <select th:field="*{brand}" class="form-select mb-3">
            <option th:each="b : ${brands}" th:value="${b}" th:text="${b.name}"></option>
        </select>

        <button class="btn btn-info">Lưu</button>
    </form>
</div>

</body>
</html>
